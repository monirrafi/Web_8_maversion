<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarie</title>
    <link rel="stylesheet" href="client/css/style.css">
    <link rel="stylesheet" href="client\utilitaires\bootstrap-5.2.0-beta1-dist\css\bootstrap.min.css">
    <script src="client\utilitaires\jquery-3.6.0.min.js"></script>
    <script src="client/js/global.js"></script>
    <script src="client\utilitaires\bootstrap-5.2.0-beta1-dist\js\bootstrap.min.js"></script>
    <script src="client/js/membres.js"></script>
    <script src="client/js/connexion.js"></script>
    <script src="client/js/requetes.js"></script>
</head>
<body class="bgindex" onLoad="chargerAnimaux();"  >
    <!-- Menu de navigation -->
    <nav class="navbar navbar-expand-lg bgnavbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="client/images/logo2.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="selm box">
            <label for="idpays">Pays</label>
            <select id="idpays" name="idpays">
            </select>
        </div>
          <div class="selm box">
            <label for="idanimaux">Animaux</label>
            <select name="idanimaux" id="idanimaux" onChange="choixMusique();"></select>
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <span class="dvm" data-bs-toggle="modal" data-bs-target="#modalEnreg">Devenir membre</span>
            <span class="con" data-bs-toggle="modal" data-bs-target="#modalConnexion">Connexion</span>
          </div>
        </div>
      </nav>
    <!-- Fin du menu de navigation -->
    <!-- Modal enregistrer membre -->
    <div class="modal fade" id="modalEnreg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enregistrement membre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form enregistrer -->
                    <!-- <form class="row g-3" action="" method="POST" onSubmit="return validerFormEnregSubmit();"> -->
                    <form class="row g-3" action="" method="POST">
                      <div class="col-md-6">
                        <label for="prenom" class="form-label">Prenom</label>
                        <input type="text" class="form-control is-valid" id="prenom" name="prenom" required>
                      </div>
                      <div class="col-md-6">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control is-valid" id="nom" name="nom" required>
                      </div>
                      <div class="col-md-12">
                          <label for="courrielc" class="form-label">courriel</label>
                          <input type="email" class="form-control is-valid" id="courrielc" name="courrielc" required>
                      </div>
                      <div class="col-md-6">
                        <label for="passc" class="form-label">Password</label>
                        <input type="password" class="form-control is-valid" id="passc" name="passc" required>
                      </div  class="col-6">
                      <div class="col-md-6">
                        <label for="cpassc" class="form-label">Confimer Password</label>
                        <input type="password" class="form-control is-valid" id="cpassc" name="cpassc" required>
                      </div  class="col-6">
                      <span id="info">Pour des raisons statistique</span>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexe" id="fm" value="option1">
                        <label class="form-check-label" for="fm">
                          Femme
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexe" id="hm" value="option2">
                        <label class="form-check-label" for="hm">
                          Homme
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexe" id="au" value="option3">
                        <label class="form-check-label" for="au">
                          Autre 
                        </label>
                      </div>
                      <div class="col-md-12">
                        <label for="dnais" class="form-label">date de naissance</label>
                        <input type="date" class="form-control is-valid" id="dnais" name="dnais" required>
                      </div class="col-12">
                      <button class="btn btn-primary" type="button">Enregistrer</button>
                      <button class="btn btn-danger" type="reset">Vider</button>
                      </form>  
                                <!-- Fin form enregistrer-->
                </div>
            </div>
        </div>
    </div>
    <!-- Fin modal enregistrer membre -->
    <!-- Modal connexion -->
    <div class="modal fade" id="modalConnexion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
          <h4 class="modal-title" id="exampleModalLabel">connexion</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3" action="" method="POST">
            <div class="col-md-6">
              <label for="courrielc" class="form-label">courriel</label>
              <input type="email" class="form-control is-valid" id="courrielc" name="courrielc" required>
            </div>
            <div class="col-md-6">
              <label for="passc" class="form-label">Password</label>
              <input type="password" class="form-control is-valid" id="passc" name="passc" required>
            </div  class="col-12">
            <button class="btn btn-primary" type="button" onClick="seConnecter();">Connecter</button>
          </form>  
        </div>
      </div>
    </div>
  </div>
  
    <!-- Fin modal connexion -->
</body>
</html>
